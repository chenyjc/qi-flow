name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'requirements.txt'
      - 'streamlit/**'
      - 'workflow_by_code.ipynb'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/qi-flow:latest
        labels: |
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.description=Qlib Quant Trading Strategy Backtest System
          org.opencontainers.image.licenses=MIT
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-huggingface:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
      with:
        ref: main

    - name: Deploy to Hugging Face Spaces
      uses: huggingface/huggingface-setup-space@v1
      with:
        space_name: ${{ secrets.HUGGINGFACE_SPACE_NAME }}
        space_token: ${{ secrets.HUGGINGFACE_TOKEN }}
        space_region: us
        space_sdk: docker
        dockerfile_path: ./Dockerfile
        docker_build_args: |
          REPO_URL=${{ github.repositoryUrl }}
          COMMIT_SHA=${{ github.sha }}
        verbose: true