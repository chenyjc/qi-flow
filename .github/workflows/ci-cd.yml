name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name == 'push' }}
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/qi-flow-app:latest,${{ secrets.DOCKERHUB_USERNAME }}/qi-flow-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-huggingface:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Hugging Face Spaces
      uses: huggingface/huggingface-setup-space@v1
      with:
        space_name: ${{ secrets.HUGGINGFACE_SPACE_NAME }}
        space_token: ${{ secrets.HUGGINGFACE_TOKEN }}
        space_region: us
        space_sdk: docker
        dockerfile_path: ./Dockerfile
        docker_build_args: |
          REPO_URL=${{ github.repositoryUrl }}
          COMMIT_SHA=${{ github.sha }}
        verbose: true